<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* > significa filho , então na div que tem um filho > faça display : none;*/
        div > p {
            display: none;
        }
        /*fazer um hover para um filho > p da div*/
        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
        }

        div:hover {
            color: brown;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>
</body>
</html>

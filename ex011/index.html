<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes simplemente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> <!-- a base(img) é a imagem padrão que eu quero colocar, acima coloca os sources na ordem da maior pra menor em max-width-->

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/X2Download.com - Marília Mendonça - TENTATIVAS (Tipografia para Status) (128 kbps).mp3" type="audio/mpeg"> <!--mpeg, ogg, wav-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/X2Download.com - Marília Mendonça - TENTATIVAS (Tipografia para Status) (128 kbps).mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
